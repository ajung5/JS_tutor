<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <script>
      // Element merupakan Node yang berbentuk element, biasanya adalah element HTML, misal <html>, <head>, <body>, <div>, <table>, dan lain-lain
      // https://developer.mozilla.org/en-US/docs/Web/API/Element

      const judul = document.getElementById("title");
      judul.textContent = "Belajar DOM";

      const deskripsi = document.getElementById("description");
      deskripsi.textContent = "Belajar DOM Dasar";
    </script>
  </body>
</html>
