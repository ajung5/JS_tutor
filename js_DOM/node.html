<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node</title>
  </head>
  <body>
    <ul id="menu">
      <li id="first">Ini Yang pertama</li>
      <li id="second">ini yang kedua</li>
      <li id="third">ini yang ketiga</li>
    </ul>

    <script>
      // Node adalah base class dari Document, Element dan Attr
      // Artinya semua fitur yang dimiliki di Node dimiliki diturunannya
      // Node dalam DOM itu bentuknya adalah Tree (pohon), artinya dengan Node, kita bisa melihat Parent (node diatas nya), Children (node dibawahnya), Sibling (node disebelahnya)
      // https://developer.mozilla.org/en-US/docs/Web/API/Node

      const menu = document.getElementById("menu"); // mengambil seluruh value pada id="menu" (node parent)
      console.info(menu);

      const child = document.getElementById("first"); // hanya mengambil value pada id="first" (node child)
      console.info(child);
    </script>
  </body>
</html>
