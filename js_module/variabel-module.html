<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/js_module/js/variabel.js"></script>
    <title>Variabel Module</title>
  </head>
  <body>
    <script type="module">
      // Salah satu hal yang membingungkan pada variable di JavaScript adalah ketika kita membuat variable di global scope,
      // maka variable tersebut bisa diubah nilainya oleh file JavaScript lain
      // Saat kita menggunakan module, ketika kita buat variable, maka variable tersebut hanya berada pada module tersebut, tidak bisa digunakan di module lain

      import { name } from "../js_module/js/variabel.js";
      // import { name } from "../js_module/js/variabel2.js"; // error, karena variabel "name" konflik dengan nama variabel yang sama

      console.info(name);
    </script>
  </body>
</html>
