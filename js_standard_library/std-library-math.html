<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
  </head>
  <body>
    <script>
      // Math merupakan class di JavaScript yang berisikan static property dan method untuk operasi matematika
      // Ada banyak sekali static property dan method di Math
      // Math hanya bisa digunakan untuk tipe data Number, tidak bisa digunakan untuk tipe data BigInt
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math

      console.info(Math.max(123, 45, 46, 46, 345, 3, 77, 345));
      console.info(Math.min(123, 45, 46, 46, 345));
      console.info(Math.round(11.3));
      console.info(Math.round(11.5));
      console.info(Math.floor(11.8));
      console.info(Math.ceil(11.3));
    </script>
  </body>
</html>
