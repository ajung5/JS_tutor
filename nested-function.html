<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Function</title>
  </head>
  <body>
    <script>
      function outer() {
        function inner() {
          console.info("INNER");
        }

        inner();
        inner();
      }

      outer();
      inner(); // error "function Inner is not defined" karena function inner tidak didefinisikan diluar functtion outter
    </script>
  </body>
</html>
