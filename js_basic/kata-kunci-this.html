<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kata Kunci This</title>
</head>

<body>
  <script>
    // Kata kunci this adalah referensi ke object milik siapa
    // Tiap lokasi kata kunci this, bisa berbeda-beda referensi pemilik nya
    // Dalam Object Method, this merupakan referensi ke object pemilik function nya
    // Di global scope, this merupakan referensi ke global object (di browser biasanya Window)
    // Dalam function, this merupakan referensi ke global object (di browser biasanya Window)
    // Di function dengan strict mode (akan dibahas nanti), this adalah undefined
    // Dalam event, this merupakan referensi ke element yang menerima event (dibahas di materi Document Object Model)

    // memanggil kata kunci this dalam scope global
    console.info(this); // akan muncul di console browser "window"

    function sample() {
      console.info(this); // akan muncul di console browser "window"

      function inner() {
        console.info(this); // akan muncul di console browser "window"
      }

      inner();
    }

    sample();

    // this di object methods
    const animal = {
      kingdom: "Mamalia",
      age: 30,
      sayName: function (nama) {
        console.info(this); // this akan muncul di console browser "person", karena this merupakan referensi dari object pemilik function
        console.info(`Hello ${nama}! is ${this.kingdom}`); // untuk mengakses properti dari object, gunakan this.properti
      },
    };

    animal.sayName("Elephant");
    animal.sayName("Lion");
  </script>
</body>

</html>
