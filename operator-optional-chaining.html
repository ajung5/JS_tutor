<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Optional Chaining</title>
</head>

<body>

   <script>
      //Optional chaining operator (?) merupakan operator yang digunakan untuk mengamankan ketika kita ingin mengakses property sebuah object dari data nullish
      //Jika kita mencoba mengakses property dari sebuah object dari data nullish tanpa menggunakan optional chaining operator, maka akan terjadi error

      const person = {}; // object person kosong alias object nya undefined / null
      // mencoba mengakses atribut/properti dari object person
      // kode error mengakses property address & country, karena properti pada object "person" tersebut undefined
      // const country = person.address.country;
      // document.write(`<p>${country} </p>`)

      // kode pengecekan null / undefined menggunakan if-statement
      if (person.address !== undefined && person.address !== null) {
         country = person.address.country;
      }

      // kode menggunakan optional chaining
      let country = person?.address?.country;

      document.write(`SUKSES`);
      document.write(`<p>${country}</p>`);

      let persons = {
         alamat: {
            provinsi: "Wakanda Selatan"
         }
      };

      // kode menggunakan  optional chaining dengan object "persons" yang memiliki property
      let student = persons?.alamat?.provinsi;

      document.write(`<p>${student}</p>`);



   </script>
</body>

</html>
