<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Operator Aritmatika</title>
</head>

<body>

   <script>
      // penjumlahan
      let result = 1 + 2; // 3
      document.write("<p> 1 + 2 = " + result + "</p>");
      let originalResult = result; //3

      //pengurangan
      result = result - 1; // 2
      document.write("<p>" + originalResult + " - 1 = " + result + "</p>");
      originalResult = result; //2

      //perkalian
      result = result * 2; // 4
      document.write("<p>" + originalResult + " * 2 = " + result + "</p>");



   </script>
</body>

</html>
