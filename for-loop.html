<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>For Loop</title>
</head>

<body>

   <script>
      // syntax perulangan for

      // for (init statement; kondisi; post statement) {
      //    //block perulangan
      // }

      /* 
      Init statement akan dieksekusi hanya sekali di awal sebelum perulangan
       Kondisi akan dilakukan pengecekan dalam setiap perulangan, jika true perulangan akan dilakukan, jika false perulangan akan berhenti
       Post statement akan dieksekusi setiap kali diakhir perulangan
       Init statement, Kondisi dan Post Statement tidak wajib diisi, jika Kondisi tidak diisi, berarti kondisi selalu bernilai true
      */

      // infinite for loop
      /*
      for (; ;) {
         alert("For Loop");
      }
      */

      // Perulangan dengan kondisi
      let counter = 1;
      for (; counter <= 3;) {
         document.write(`<p>Perulangan ke-${counter} dengan kondisi</p>`);
         counter++; // increment
      }

      document.write("<br>");

      // perulangan dengan init statement
      for (let counter = 1; counter <= 5;) {
         document.write(`<p>Perulangan ke-${counter} dengan init statement</p>`);
         counter++; // increment
      }

      document.write("<br>");

      // perulangan dengan post statement
      for (let counter = 1; counter <= 4; counter++) {
         document.write(`<p>Perulangan ke-${counter} dengan post statement</p>`);
      }


   </script>
</body>

</html>
