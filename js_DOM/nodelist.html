<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodelist</title>
  </head>
  <body>
    <h1>Nodelist</h1>
    <ul id="menu1">
      <li id="first">First</li>
      <li id="second">Second</li>
      <li id="third">Third</li>
    </ul>

    <ul id="menu2">
      <li id="firstName">Stoberi</li>
      <li id="midName">Mangga</li>
      <li id="lastName">Apel</li>
    </ul>

    <script>
      // NodeList adalah kumpulan dari Node
      // Biasanya NodeList digunakan ketika kita menyeleksi banyak Node sekaligus, misal ketika kita ingin mengambil semua children di Node misalnya
      // https://developer.mozilla.org/en-US/docs/Web/API/NodeList

      // mengambil semua node di Node "li"
      const list = document.querySelectorAll("li");
      console.info(list);

      // hanya mengambil semua nodelist di Node "menu1"
      const list1 = document.getElementById("menu1").childNodes;
      console.info(list1);

      // hanya mengambil semua nodelist di Node "menu2"
      const list2 = document.getElementById("menu2").childNodes;
      console.info(list2);
    </script>
  </body>
</html>
