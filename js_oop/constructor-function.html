<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor Function</title>
  </head>
  <body>
    <script>
      // Membuat Object
      // Sebenarnya kita sudah belajar tipe data object, dengan cara membuat variable dengan tipe data object
      // Namun pembuatan object menggunakan tipe data object, akan membuat object yang selalu unik, sedangkan dalam OOP,
      // biasanya kita akan membuat class sebagai cetakan,
      // sehingga bisa membuat object dengan karakteristik yang sama berkali, kali, tanpa harus mendeklarasikan object berkali-kali seperti menggunakan tipe data object

      // tipe data object bebas untuk memilih property dan method yang akan digunakan dari masing-masing object
      const john = {
        // membuat object dengan nama john
        firstName: "John", // property
      };

      const jane = {
        // membuat object dengan nama jane
        namaDepan: "Jane", // property
      };

      // membuat constructor function
      // Sebelum EcmaScript versi 6, pembuatan class, biasanya menggunakan function. Hal ini dikarenakan sebenarnya JavaScript bukanlah bahasa pemrograman yang fokus ke OOP
      // Untuk membuat class di JavaScript lama, kita bisa membuat function
      // Function ini kita sebut dengan Constructor Function

      // Constructor Function

      function Person() {
        // membuat function dengan nama Person
        // function ini akan membuat object dengan nama Person
      }

      const asep = new Person(); // membuat object dengan nama john dengan menggunakan constructor function "Person"
      const ujang = new Person(); // membuat object dengan nama jane dengan menggunakan constructor function "Person"
    </script>
  </body>
</html>
