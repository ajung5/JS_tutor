<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Operator Typeof</title>
</head>

<body>

   <script>
      // typeof merupakan operator yang bisa kita gunakan untuk melihat tipe data sebuah value / variabel
      let data = null;

      const typeData = typeof data;
      document.write(`<p> ${typeData}</p>`);
   </script>
</body>

</html>
