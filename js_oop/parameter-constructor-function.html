<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parameter di Constructor Function</title>
  </head>
  <body>
    <script>
      // Karena dalam JavaScript, class adalah berbentuk function, jadi secara default,
      // function tersebut bisa memiliki parameter
      // Constructor function sama seperti function biasanya, bisa memiliki parameter,
      //hal ini membuat ketika kita membuat object, kita bisa mengirim langsung data lewat parameter di constructor function tersebut

      function Person(firstName, lastName) {
        this.namaDepan = firstName; // Property namaDepan diisi dengan value "firstName"
        this.namaBelakang = lastName; // Property namaBelakang diisi dengan value "lastName"
        this.sayHello = function (name) {
          // Method yang ditambahkan di dalam constructor function
          console.info(
            `Hello ${name}, my name is ${this.namaDepan} ${this.namaBelakang}`
          ); // Hello <name>, my name is <firstName> <lastName>
        };
      }

      const obj1 = new Person("John", "Doe"); // Object yang dibuat dari constructor function dengan parameter "John" dan "Doe"
      obj1.sayHello("Jane"); // Method sayHello akan dijalankan dengan parameter "Jane"

      obj1.sayHello("Ujang"); // Method sayHello akan dijalankan dengan parameter "Ujang"
    </script>
  </body>
</html>
