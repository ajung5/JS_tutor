<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parameter di Constructor Function</title>
  </head>
  <body>
    <script>
      /*
          Sama seperti pada tipe data object biasanya, kita juga bisa menambahkan parameter di dalam constructor function
          Jika kita tambahkan parameter di constructor function, secara otomatis object yang dibuat akan memiliki parameter tersebut
          */
      function Person(firstName, lastName) {
        this.firstName = firstName; // Property
        this.lastName = lastName; // Property
        this.sayHello = function (name) {
          // Method yang ditambahkan di dalam constructor function
          console.info(
            `Hello ${name}, my name is ${this.firstName} ${lastName}`
          ); // Hello <name>, my name is <firstName> <lastName>
        };
      }

      const obj1 = new Person("John", "Doe"); // Object yang dibuat dari constructor function dengan parameter "John" dan "Doe"
      obj1.sayHello("Jane"); // Method sayHello akan dijalankan dengan parameter "Jane"
    </script>
  </body>
</html>
