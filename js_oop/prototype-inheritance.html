<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype Inheritance</title>
  </head>
  <body>
    <script>
      // Sekarang kita sudah tahu, bahwa prototype selalu memiliki parent, artinya dia adalah turunan, parent tertinggi adalah Object prototype
      // Pertanyaannya bagaimana jika kita ingin melakukan inheritance ke Prototype lain?
      // Hal ini juga bisa dilakukan, namun agak sedikit tricky, karena hal ini, sebenarnya untuk JavaScript modern, tidak direkomendasikan lagi praktek OOP menggunakan Prototype,
      // karena di ES6 sudah dikenalkan kata kunci class yang akan nanti dibahas di chapter tersendiri

      function Employee(name) {
        this.name = name;
      }

      function Manager(name) {
        this.name = name;
      }

      Manager.prototype = Object.create(Employee.prototype);

      Manager.prototype.sayHello = function (nama) {
        console.info(`Hello ${nama}, my name is manager ${this.name}`);
      };

      Employee.prototype.sayHello = function (nama) {
        console.info(`Hello ${nama}, my name is employee ${this.name}`);
      };

      const employee = new Employee("John");
      employee.sayHello("Jane");

      const manager = new Manager("Ujang");
      manager.sayHello("John");

      console.log(employee);
      console.log(manager);
    </script>
  </body>
</html>
