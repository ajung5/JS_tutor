<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Property</title>
  </head>
  <body>
    <script>
      // Sama seperti pada constructor function, dalam class pun kita bisa menambahkan property
      // Karena hasil akhirnya adalah sebuah object, jadi menambahkan property di class bisa juga dilakukan di instance object nya

      class Person {
        constructor(name) {
          // code here
          this.name = name; // menambahkan property "name" ke class Person
        }
      }

      const jane = new Person("Jane"); // mengirim parameter "name" ke constructor
      console.info(jane);
    </script>
  </body>
</html>
