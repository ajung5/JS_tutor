<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Operator perbandingan</title>
</head>

<body>

   <script>
      let result = 5 == "5"; // hasilnya true, karena sama dengan
      document.write("<p>" + result + "</p>");

      result = 5 === "5"; // hasilnya false, karena sama dengan dan sama tipe data
      document.write("<p>" + result + "</p>");

      result = 5 != "5"; // hasilnya false, karena tidak sama dengan
      document.write("<p>" + result + "</p>");

      result = 5 !== "5"; // hasilnya true, karena tidak sama dengan dan tidak sama tipe data
      document.write("<p>" + result + "</p>");



   </script>

</body>

</html>
